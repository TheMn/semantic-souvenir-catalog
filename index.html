<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Souvenirs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Travel Souvenirs</h1>
    <p>Welcome to my souvenir collection.</p>

    <table>
        <tr>
            <td>
                <h3>Eiffel Tower Keychain</h3>
                <img src="photos/paris.jpg" alt="Eiffel Tower Keychain" width="200">
                <p>City: Paris</p>
                <p>Year: 2021</p>
            </td>
            <td>
                <h3>I &lt;3 NY T-Shirt</h3>
                <img src="photos/new_york.jpg" alt="I &lt;3 NY T-Shirt" width="200">
                <p>City: New York</p>
                <p>Year: 2019</p>
            </td>
            <td>
                <h3>Wooden Clogs</h3>
                <img src="photos/amsterdam.jpg" alt="Wooden Clogs" width="200">
                <p>City: Amsterdam</p>
                <p>Year: 2023</p>
            </td>
        </tr>
    </table>
</body>
</html>
